<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centering The Text | HTML & CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0b0b;
        }

        h1 {
            color: #fff;
            font-family: Source Sans Pro;
            font-weight: lighter;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%); 
        }
    </style>
</head>
<body>
    <h1>Centering The Text</h1>
</body>
</html>
