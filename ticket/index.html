<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Ticket</title>
</head>
<body>
<div class="main-content">
    <div class="top">
        <div class="top-left">
            <div class="middle-moon"></div>
            <div class="big-moon"></div>
            <div class="small-cloud"></div>
            <div class="big-cloud"></div>
            <div class="birds"></div>
        </div>
        <div class="top-center">
            <div class="header"></div>
            <div class="divider"></div>
            <div class="top-center-date">
                <div class="date">23 ИЮЛЯ</div>
                <div class="vertical-divider"></div>
                <div class="time">19:00</div>
                <div class="vertical-divider"></div>
                <div class="place">Эрмитажный<br>театр</div>
            </div>
            <div class="btn">Купить билет</div>
            <div class="top-center-bottom">
                <div class="ermitaj"></div>
                <div class="vertical-divider vertical-divider-bottom"></div>
                <div class="signature"></div>
            </div>
            <div class="demon"></div>
        </div>
        <div class="top-right">
            <div class="right-small-moon"></div>
            <div class="right-small-cloud"></div>
        </div>
    </div>
    <div class="bottom">
        <div class="piano"></div>
        <div class="ship"></div>
        <div class="land"></div>
    </div>
</div>
</body>
</html>
