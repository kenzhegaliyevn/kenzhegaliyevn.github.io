<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Group</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="animate.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <img src="img/logo.png" alt="Digital Group" />
        </header>
        <section>
          <div class="left">
            <h1>МЕЧТАЕТЕ О СТАБИЛЬНОМ ПРИТОКЕ КЛИЕНТОВ?</h1>
            <p>
              Оставьте заявку ниже и получите <span>3-х месячную</span> аренду
              платформы TrafficWave и 500 потенциальных клиентов
              <span>бесплатно!</span>
            </p>
            <div class="form">
              <div class="field-wrapper">
                <input type="text" placeholder="Имя*" />
              </div>
              <div class="field-wrapper">
                <input type="text" placeholder="Телефон*" />
              </div>
              <div class="btn-wrapper">
                <button>Оставить заявку</button>
              </div>
            </div>
          </div>
          <div class="right">
            <img
              src="img/laptop.png"
              alt="laptop"
              class="animated flipInY slow"
            />
          </div>
        </section>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"
  ></script>
</html>
