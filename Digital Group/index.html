<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Group</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="animate.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <img src="img/logo.png" alt="Digital Group" />
        </header>
        <section>
          <div class="left">
            <h1>МЕЧТАЕТЕ О СТАБИЛЬНОМ ПРИТОКЕ КЛИЕНТОВ?</h1>
            <p>
              Оставьте заявку ниже и получите <span>3-х месячную</span> аренду
              платформы TrafficWave и 500 потенциальных клиентов
              <span>бесплатно!</span>
            </p>
            <div class="form">
              <form id="trafficwave_form">
                <div class="field-wrapper">
                  <input type="text" placeholder="Имя*" id="full_name" />
                </div>
                <div class="field-wrapper">
                  <input type="text" placeholder="Телефон*" id="phone" />
                </div>
                <div class="btn-wrapper">
                  <button type="submit">Оставить заявку</button>
                </div>
              </form>
            </div>
          </div>
          <div class="right">
            <img
              src="img/laptop.png"
              alt="laptop"
              class="animated flipInY slow"
            />
          </div>
        </section>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript">
    // Change #trafficwave_form with your form id
    // Change #id of fields to your form fields
    $("#trafficwave_form").submit(function(event) {
      var data = {
        uuid: "6881cadd-a0cb-4a6e-8a37-11734f923d39",
        info: {},
        url: window.location.href,
        comment: ""
      };
      var fields = [
        { request_key: "full_name", form_id: "#full_name" },
        { request_key: "phone", form_id: "#phone" }
      ];
      for (var i = 0; i < fields.length; i++) {
        data["info"][fields[i].request_key] = $(fields[i].form_id).val();
      }
      $.ajax({
        type: "POST",
        url: "https://api.trafficwave.kz/core/fin_institute/lead/add/",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function(result) {
          console.log(result);
        },
        dataType: "json"
      });
      event.preventDefault();
    });
  </script>
</html>
