<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aizada</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="img/kaznu.png" alt="KazNU">
			<h1 class="top">Al-Farabi Kazakh National University</h1>
			<h1>ICT</h1>
			<h3>Theme:</h3>
			<span>By: Aizada</span>
			<br>
			<span class="next-btn">=></span>
		</div>

		<div class="choose hide">
			<a href="#">Lecture</a><br>
			<a href="#">Lab</a>
		</div>

		<div class="lecture-content hide"></div>
		<div class="lab-content hide"></div>
	</div>
	<script>
		const next = document.querySelector('.next-btn');
		const header = document.querySelector('.header');
		const choose = document.querySelector('.choose');
		next.addEventListener('click', _ => {
            header.classList.add('hide');
            choose.classList.remove('hide');
		});
	</script>
</body>
</html>
